<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基于canvas的粒子组成文字动画特效|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            overflow: hidden;
            font-size: 0;

        #ci-particles {

            background-size: cover;
            width: 100vw;

        }

                width: 100vw;
                height: 100vh;
            }

</head>
<body>
    <!-- COIDEA:demo START -->
    <div id="ci-particles">
      <canvas id="canvas"></canvas>
      <h1 id="headline">陈绮贞</h1>
    </div>   
    <!-- COIDEA:demo END -->
	<script src="assets/js/demo.js"></script>
	<script src="../../js/jQuery.js"></script>
    <script>
        $(function(){
            $("#ci-particles").fadeOut(15000);
        });
    </script>
</body>
</html>
