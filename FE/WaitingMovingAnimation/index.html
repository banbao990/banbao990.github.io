<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon/title.ico" type="image/x-icon" />
    <title>烈火之剑全人物待机/移动动画</title>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="../../utils/JQuery.js"></script>
    <script type="text/javascript" src="../../utils/d3.v6.js"></script>
    <link type="text/css" rel="stylesheet" href="css/func.css" />
</head>

<body style="position: relative; top: 10px; background-color: aliceblue">
    <div class="header" , id="FEheader">烈火之剑全人物待机/移动动画</div>
    <div id="container">
        <div id="waiting"></div>
    </div>
    <div class="chooser">
        待机动画:
        <input id="chooseImage" onkeyup="showTips()" type="text" autofocus placeholder="请输入一个数字(00-81)" />
    </div>
    <div id="tip"></div>
    <div id="container2">
        <div id="moving"></div>
    </div>
    <div class="chooser">
        移动动画:
        <input id="chooseImage2" onkeyup="showTips2()" type="text" autofocus placeholder="请输入一个数字(02-99)" />
    </div>
    <div class="chooser">
        移动动画方向:
        <input id="chooseDirection" onkeyup="ChooseDirection()" type="text" autofocus placeholder="请输入一个数字(00-04)" />
    </div>
    <div class="chooser">
        <label for="velocity">速率调节(反):</label>
        <input name="velocity" id="velocity" type="range" min="0.1" max="2.0" step="0.1" value=1
            onchange="setConfidence(this)" />
        <span id="velocityDisplay" style="font-size:15px;">&nbsp;1.0</span>
    </div>
    <script type="text/javascript" src="js/func.js"></script>
    <script>
        /* init */
        $(function () {
            initVariables();
        });
    </script>
</body>

</html>
